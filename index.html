<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agri Supply Chain DApp</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>;
<link rel="stylesheet" href="style.css">

<style>
  .dashboard { display: none; margin-top: 20px; }
</style>
</head>
<body>

<h1>Agri Supply Chain DApp</h1>

<button id="connectWalletBtn">Connect Wallet</button>

<div id="roleSelection" style="display:none;">
    <p>You are not registered. Register as:</p>
    <button id="registerFarmerBtn">Farmer</button>
    <button id="registerAgentBtn">Agent</button>
</div>

<div id="farmerDashboard" class="dashboard">
    <h2>Farmer Dashboard</h2>
    <h3>Add Produce</h3>
    <div class="addproduce">
		<input placeholder="Produce ID" id="produceId">
		<input placeholder="Crop" id="crop">
		<input placeholder="Quantity" id="quantity" type="number">
		<input placeholder="Quality" id="quality">
		<input placeholder="Date" id="date">
		<button id="addProduceBtn">Add Produce</button>
	</div>

    <h3>Transfer Produce</h3>
    <div class="transfer">
		<input placeholder="Produce ID" id="transferProduceId">
		<input placeholder="New Owner Address" id="newOwner">
		<input placeholder="Sold Price in per kg" id="soldPrice" type="number">
		<input placeholder="Date" id="transferDate">
		<button id="transferProduceBtn">Transfer Produce</button>
	</div>

    <h3>Check Produce</h3>
    <input placeholder="Produce ID" id="checkProduceId">
    <button id="checkProduceBtn">Get Produce</button>
	<button class="getQR">Get QR Code</button>
	<div id="canvas"></div>
    <div id="checkProduceDisplay"></div>
</div>

<div id="agentDashboard" class="dashboard">
    <h2>Agent Dashboard</h2>
    <h3>Transfer Produce</h3>
    <div class="transfer">
		<input placeholder="Produce ID" id="agentTransferProduceId">
		<input placeholder="New Owner Address" id="agentNewOwner">
		<input placeholder="Sold Price in per kg" id="agentSoldPrice" type="number">
		<input placeholder="Date" id="agentTransferDate">
		<button id="agentTransferProduceBtn">Transfer Produce</button>
	</div>

    <h3>Check Produce</h3>
    <input placeholder="Produce ID" id="agentCheckProduceId">
    <button id="agentCheckProduceBtn">Get Produce</button>
	<button class="agentGetQR">Get QR Code</button>
	<div id="agentCanvas"></div>
    <div id="agentProduceDisplay"></div>
</div>

<script src="script.js"></script>
</body>
</html>
